<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        BODY {width: 420px; min-height: 250px;}
    </style>
</head>
<body>

        <strong>Highlight</strong><br>
        1. s 키를 눌러 시작할 위치를 선택합니다.<br>
        2. 우측 방향키를 눌러 범위를 설정합니다.<br>
        3. 다시 s 키를 누르면 Highlight가 적용됩니다.<br>
<br>
        <strong>BookMark</strong><br>
        1. 원하는 위치를 선택 후 b 키를 누르면 BookMark가 설정됩니다.<br>
        1-2. v 키를 눌러 마지막으로 설정한 BookMark를 삭제합니다.<br>
        1-3. n 또는 m 키를 눌러 BookMark 위치로 이동할 수 있습니다.<br>


</body>
</html>
